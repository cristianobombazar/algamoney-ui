<div class="container">
  <form>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <!--<p-calendar dateFormat="dd/mm/yy" [inline]="true"></p-calendar> EXIBE O CALENDARIO NA PRPRIA LINHA, SEM SER NO POP UP-->
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="true" appLocalePtBr></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <!--TIPO É A VARIAVEL DE REFERENCIA PARA O CAMPO PSELECT BUTTON-->
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input  pInputText type="text"/>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input  pInputText type="text" placeholder="0,00"/>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <!--AUTOWIDTH DIZ QUE VAI OCUPAR TODO O ESCPAÇO DA DIV.-->
        <!--A VARAIVEL FILTER DIZ AO DROPDOWN SER RESPONSÁVEL PELO FILTRO-->
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" [filter]="false" #categoria></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [autoWidth]="false" placeholder="Selecione" [filter]="true" #pessoa></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar Para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
