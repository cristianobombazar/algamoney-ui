<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText/>
    </div>
    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px"/>
      <label>Até</label>
      <input type="text" pInputText style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="10" [responsive]="true">
        <p-column field="pessoa" header="Pessoa" styleClass="col-text"></p-column>
        <p-column field="descricao" header="Descrição" styleClass="col-text"></p-column>
        <p-column field="dataVencimento" header="Vencimento" styleClass="col-data">
          <ng-template let-lanc="rowData" pTemplate="body">
            <span >{{lanc.dataVencimento | date:'dd/MM/yyy'}}</span>
          </ng-template>
        </p-column>
        <p-column field="dataPagamento" header="Pagamento" styleClass="col-data">
          <ng-template let-lanc="rowData" pTemplate="body">
            <span >{{lanc.dataPagamento | date:'dd/MM/yyy'}}</span>
          </ng-template>
        </p-column>
        <p-column field="valor" header="Valor" styleClass="col-valor">
          <!--<ng-template pTemplate="body"> PODE SER "header" também-->
          <!--<button pButton label="teste"></button>-->
          <!--</ng-template>-->
          <!--LET-LANC PODE SER QUALQUER NOME. O ROWDATA É OBRIGATÓRIO-->
          <ng-template let-lanc="rowData" pTemplate="body">
            <!--<span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor}}</span> OUTRA FORMA DE FAZER O STYLE-->
            <span [ngStyle]="{color: lanc.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lanc.valor | number:'1.2-2'}}</span>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template  pTemplate="body">
            <!--<a pButton icon="fa-trash"></a>-->
            <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
